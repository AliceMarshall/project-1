<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sink the DictatorShips</title>
    <link href="https://fonts.googleapis.com/css?family=Keania+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
    <!-- <img src="" alt="Broken Heart GIF"> -->
    <h1>Sink the Dictator<p id="word-ships">Ships</p></h1>
    <button type="button" class="play-button">Play Game</button>
    <button type="button" class="instructions-button">Instructions</button>

      <ol>
        <li>Ships can only be placed horizontally or vertically across grid spaces, and can't hang over the outer grid boundary. It will return 'Try Again'</li>
        <li>Ships are not allowed to share a space with another ship.</li>

    <div id="words-left">
      Your board
    </div>
    <div id="words-right">
      Computers board
    </div>
    <div class="boardOne">
    </div>
    <div class="boardTwo">
    </div>

    <div class="assign">
      <div class="ship-assign">
        <form>Place DictatorShip :
          <select class="select">
            <option class="options" selected disabled>Select Ship</option>
            <option class="options" value="Carrier">Adolf Hitler (5)</option>
            <option class="options" value="Battleship">Kim Il Sung (4)</option>
            <option class="options" value="Submarine">Saddam Hussein (3)</option>
            <option class="options" value="Cruiser">Joesph Stalin (3)</option>
            <option class="options" value="Destroyer">Robert Mugabe (2)</option>
          </select>
        </form>
      </div>
      <div class="ship-assign">Orientation : <span>horizontal</span></div>
      <button type="button" class="rotate">Rotate</button>
    </div>
    <div class="alert-player">Try Again</div>
    <div class="result"></div>
    <div class="instant-result"></div>

  </main>
  <div id="answer">
    <div>
      <div class="mid-result"></div>
      <div class="result-image">
        <img id="ban" src="images/banned.png" alt="Banned">
      </div>
    </div>
  </div>

  </body>
